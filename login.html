<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
      <main class="auth-wrapper">
    <section class="card">
      <!-- 2 nút radio để tạo tab Đăng nhập / Đăng ký (CSS-only) -->
      <input type="radio" name="tab" id="tab-login" class="tab-input" checked>
      <input type="radio" name="tab" id="tab-register" class="tab-input">

      <!-- Header của tab -->
      <div class="tab-header">
        <label for="tab-login" class="tab">Đăng nhập</label>
        <label for="tab-register" class="tab">Tạo tài khoản</label>
      </div>

      <div class="tab-underline"></div>

      <!-- FORM ĐĂNG NHẬP -->
      <form class="form" id="login-form" action="#" method="post">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input id="login-username" name="username" type="text" required placeholder="vd: laxr8" autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="login-password">Mật khẩu</label>
          <input id="login-password" name="password" type="password" required placeholder="••••••••" autocomplete="current-password" />
        </div>

        <!-- Hàng: ghi nhớ và quên mật khẩu -->
        <div class="form-row">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            <span>Ghi nhớ tôi</span>
          </label>
          <a href="#" class="link">Quên mật khẩu?</a>
        </div>

        <!-- Nút đăng nhập -->
        <button class="btn primary" type="submit">Đăng nhập</button>

        <!-- Chuyển sang form đăng ký -->
        <p class="muted switch-hint">
          Chưa có tài khoản?
          <label for="tab-register" class="link">Tạo tài khoản</label>
        </p>
      </form>

      <!-- FORM ĐĂNG KÝ -->
      <form class="form" id="register-form" action="#" method="post">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input id="reg-username" name="username" type="text" required placeholder="vd: laxr8" autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="reg-email">Email</label>
          <input id="reg-email" name="email" type="email" required placeholder="vd: ban@domain.com" autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="reg-password">Mật khẩu</label>
          <input id="reg-password" name="password" type="password" required placeholder="Tối thiểu 8 ký tự" autocomplete="new-password" minlength="8" />
          <small class="hint">Mẹo: dùng chữ hoa, số và ký tự đặc biệt để mạnh hơn.</small>
        </div>

        <div class="form-group">
          <label for="reg-confirm">Xác nhận mật khẩu</label>
          <input id="reg-confirm" name="confirm_password" type="password" required placeholder="Nhập lại mật khẩu" autocomplete="new-password" minlength="8" />
        </div>

        <!-- Nút đăng ký -->
        <button class="btn primary" type="submit">Tạo tài khoản</button>

        <!-- Chuyển sang form đăng nhập -->
        <p class="muted switch-hint">
          Đã có tài khoản?
          <label for="tab-login" class="link">Đăng nhập</label>
        </p>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 YourApp. All rights reserved.</p>
    </footer>
  </main>
</body>

</html>
